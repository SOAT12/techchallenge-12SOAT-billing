services:
  billing-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: "mongodb://mongodb:27017/billing_db"
      MERCADO_PAGO_ACCESS_TOKEN: ${MERCADO_PAGO_ACCESS_TOKEN:-APP_USR-214111764764985-021321-5f30d0031612f4533e301ad6cb5627f3-3196537450}
      # Webhook URL Mercado Pago will call. When using ngrok below, set to your ngrok URL + path (see README_DEPLOY.md).
      MERCADOPAGO_NOTIFICATION_URL: ${MERCADOPAGO_NOTIFICATION_URL:-http://localhost:8080/api/v1/webhooks/mercadopago}
    depends_on:
      mongodb:
        condition: service_healthy
    restart: always

  # Exposes billing-service to the internet so Mercado Pago can reach the webhook. Requires NGROK_AUTHTOKEN in .env.
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command: ["http", "billing-service:8080"]
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-}
    ports:
      - "4040:4040"   # ngrok web inspector: http://localhost:4040 to see the public URL
    depends_on:
      - billing-service

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

volumes:
  mongo-data:
