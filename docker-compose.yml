services:
  billing-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: "mongodb://mongodb:27017/billing_db"
      MERCADO_PAGO_ACCESS_TOKEN: ${MERCADO_PAGO_ACCESS_TOKEN:-APP_USR-214111764764985-021321-5f30d0031612f4533e301ad6cb5627f3-3196537450}
      MERCADOPAGO_NOTIFICATION_URL: ${MERCADOPAGO_NOTIFICATION_URL:-http://localhost:8080/api/v1/webhooks/mercadopago}
    depends_on:
      mongodb:
        condition: service_healthy
    restart: always

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

volumes:
  mongo-data:
