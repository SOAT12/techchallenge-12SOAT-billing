name: Deploy Billing API

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: techchallenge-billing
  ECR_REPOSITORY: billing-api
  ACCOUNT_ID: 258531703731

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # --- Step 1: Infrastructure Automation ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Apply
        id: terraform
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve
          # Export outputs as environment variables for subsequent steps
          echo "WEBHOOK_URL=$(terraform output -raw api_gateway_webhook_url)" >> $GITHUB_OUTPUT
          echo "SQS_URL=$(terraform output -raw payment_notifications_queue_url)" >> $GITHUB_OUTPUT
          echo "SNS_APPROVED=$(terraform output -raw payment_approved_topic_arn)" >> $GITHUB_OUTPUT
          echo "SNS_FAILED=$(terraform output -raw payment_failed_topic_arn)" >> $GITHUB_OUTPUT

      # --- Step 2: Build & Push Automation ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # --- Step 3: Kubernetes Automation ---
      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Create or Update Secrets
        run: |
          kubectl create secret generic billing-secrets \
            --from-literal=MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            --from-literal=MERCADO_PAGO_ACCESS_TOKEN="${{ secrets.MERCADO_PAGO_ACCESS_TOKEN }}" \
            --from-literal=MERCADOPAGO_NOTIFICATION_URL="${{ steps.terraform.outputs.WEBHOOK_URL }}" \
            --from-literal=PAYMENT_NOTIFICATION_QUEUE_URL="${{ steps.terraform.outputs.SQS_URL }}" \
            --from-literal=PAYMENT_APPROVED_TOPIC_ARN="${{ steps.terraform.outputs.SNS_APPROVED }}" \
            --from-literal=PAYMENT_FAILED_TOPIC_ARN="${{ steps.terraform.outputs.SNS_FAILED }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Manifests
        run: |
          kubectl apply -f k8s/mongo-deployment.yaml
          kubectl apply -f k8s/mongo-service.yaml
          kubectl apply -f k8s/billing-serviceaccount.yaml
          kubectl apply -f k8s/billing-deployment.yaml
          kubectl apply -f k8s/billing-service.yaml
          kubectl apply -f k8s/billing-hpa.yaml

      - name: Rollout Restart
        run: kubectl rollout restart deployment billing-api-deployment

      - name: Verify Deployment
        run: |
          kubectl get pods
          kubectl get svc billing-api-service
