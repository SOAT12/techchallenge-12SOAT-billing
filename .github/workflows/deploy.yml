name: Deploy Billing API

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: techchallenge-cluster
  ECR_REPOSITORY: billing-api
  ACCOUNT_ID: 258531703731

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # --- Step 1: Fetch Infrastructure Details ---
      - name: Fetch Infrastructure Details
        id: infra
        run: |
          # Fetch SQS URL
          SQS_URL=$(aws sqs get-queue-url --queue-name payment-notifications-queue --query 'QueueUrl' --output text)
          echo "SQS_URL=$SQS_URL" >> $GITHUB_OUTPUT
          
          # Fetch SNS ARNs
          SNS_APPROVED=$(aws sns list-topics --query "Topics[?contains(TopicArn, 'payment-approved-topic')].TopicArn" --output text)
          echo "SNS_APPROVED=$SNS_APPROVED" >> $GITHUB_OUTPUT
          
          SNS_FAILED=$(aws sns list-topics --query "Topics[?contains(TopicArn, 'payment-failed-topic')].TopicArn" --output text)
          echo "SNS_FAILED=$SNS_FAILED" >> $GITHUB_OUTPUT
          
          # Fetch API Gateway Webhook URL (fetching the first HTTP API found)
          WEBHOOK_URL=$(aws apigatewayv2 get-apis --query "Items[?Name=='billing-webhook-proxy'].ApiEndpoint" --output text)/api/v1/webhooks/mercadopago
          echo "WEBHOOK_URL=$WEBHOOK_URL" >> $GITHUB_OUTPUT

      # --- Step 2: Build & Push Automation ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        run: |
          ECR_REGISTRY=${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # --- Step 3: Kubernetes Automation ---
      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Create or Update Secrets
        run: |
          kubectl create secret generic billing-secrets \
            --from-literal=MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            --from-literal=MERCADO_PAGO_ACCESS_TOKEN="${{ secrets.MERCADO_PAGO_ACCESS_TOKEN }}" \
            --from-literal=MERCADOPAGO_NOTIFICATION_URL="${{ steps.infra.outputs.WEBHOOK_URL }}" \
            --from-literal=PAYMENT_NOTIFICATION_QUEUE_URL="${{ steps.infra.outputs.SQS_URL }}" \
            --from-literal=PAYMENT_APPROVED_TOPIC_ARN="${{ steps.infra.outputs.SNS_APPROVED }}" \
            --from-literal=PAYMENT_FAILED_TOPIC_ARN="${{ steps.infra.outputs.SNS_FAILED }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Manifests
        run: |
          kubectl apply -f k8s/mongo-deployment.yaml
          kubectl apply -f k8s/mongo-service.yaml
          kubectl apply -f k8s/billing-serviceaccount.yaml
          kubectl apply -f k8s/billing-deployment.yaml
          kubectl apply -f k8s/billing-service.yaml
          kubectl apply -f k8s/billing-hpa.yaml

      - name: Rollout Restart
        run: kubectl rollout restart deployment billing-api-deployment

      - name: Verify Deployment
        run: |
          kubectl get pods
          kubectl get svc billing-api-service
