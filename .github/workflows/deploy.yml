name: Deploy Billing API

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: techchallenge-cluster
  ECR_REPOSITORY: billing-api
  ACCOUNT_ID: 258531703731

jobs:
  build-and-test:
    name: Build & Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21 and Cache Maven packages
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Build and Tests
        run: mvn -B verify

      - name: Upload workspace for subsequent jobs
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .

      - name: Upload application artifact (.jar) for publishing
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

  code-analysis:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code (for SonarCloud SCM)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Run SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=SOAT12_techchallenge-12SOAT-billing -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  validate-dockerfile:
    name: Validate Dockerfile
    runs-on: ubuntu-latest
    needs: build-and-test

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile for best practices
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Dockerfile
          ignore: DL3006


      - name: Scan Dockerfile's base images for vulnerabilities with Trivy
        uses: aquasecurity/trivy-action@0.22.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    runs-on: ubuntu-latest
    needs: [code-analysis, validate-dockerfile]
    permissions:
      contents: read
      id-token: write # Required for OIDC

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_ID }}:role/GitHubActionsAppDeployRole
          aws-region: ${{ env.AWS_REGION }}

      # --- Step 1: Fetch Infrastructure Details ---
      - name: Fetch Infrastructure Details
        id: infra
        run: |
          # Fetch SQS URL (using head -n 1 to handle potential multiple results)
          SQS_URL=$(aws sqs get-queue-url --queue-name payment-notifications-queue --query 'QueueUrl' --output text | head -n 1)
          echo "SQS_URL=$SQS_URL" >> $GITHUB_OUTPUT
          
          # Fetch SNS ARNs (taking the first match)
          SNS_APPROVED=$(aws sns list-topics --query "Topics[?contains(TopicArn, 'payment-approved-topic')].TopicArn" --output text | head -n 1)
          echo "SNS_APPROVED=$SNS_APPROVED" >> $GITHUB_OUTPUT
          
          SNS_FAILED=$(aws sns list-topics --query "Topics[?contains(TopicArn, 'payment-failed-topic')].TopicArn" --output text | head -n 1)
          echo "SNS_FAILED=$SNS_FAILED" >> $GITHUB_OUTPUT
          
          # Fetch API Gateway Webhook URL (taking the first endpoint)
          # We use -detailed-exitcode or tags if we had them, but for now we'll take the first one 
          # and ensure we only get a single string.
          WEBHOOK_URL=$(aws apigatewayv2 get-apis --region ${{ env.AWS_REGION }} --query "Items[?Name=='billing-webhook-proxy'].ApiEndpoint" --output text | awk '{print $1}')/api/v1/webhooks/mercadopago
          echo "WEBHOOK_URL=$WEBHOOK_URL" >> $GITHUB_OUTPUT

          # Fetch Secrets from Secrets Manager
          SECRETS=$(aws secretsmanager get-secret-value --secret-id techchallenge-credentials --query SecretString --output text)
          echo "MONGODB_URI=$(echo $SECRETS | jq -r .MONGODB_URI)" >> $GITHUB_OUTPUT
          echo "MERCADO_PAGO_ACCESS_TOKEN=$(echo $SECRETS | jq -r .MERCADO_PAGO_ACCESS_TOKEN)" >> $GITHUB_OUTPUT

      # --- Step 2: Build & Push Automation ---
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        run: |
          ECR_REGISTRY=${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # --- Step 3: Kubernetes Automation ---
      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Create or Update Secrets
        run: |
          kubectl create secret generic billing-secrets \
            --from-literal=MONGODB_URI="${{ steps.infra.outputs.MONGODB_URI }}" \
            --from-literal=MERCADO_PAGO_ACCESS_TOKEN="${{ steps.infra.outputs.MERCADO_PAGO_ACCESS_TOKEN }}" \
            --from-literal=MERCADOPAGO_NOTIFICATION_URL="${{ steps.infra.outputs.WEBHOOK_URL }}" \
            --from-literal=PAYMENT_NOTIFICATION_QUEUE_URL="${{ steps.infra.outputs.SQS_URL }}" \
            --from-literal=PAYMENT_APPROVED_TOPIC_ARN="${{ steps.infra.outputs.SNS_APPROVED }}" \
            --from-literal=PAYMENT_FAILED_TOPIC_ARN="${{ steps.infra.outputs.SNS_FAILED }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Manifests
        run: |
          kubectl apply -f k8s/mongo-deployment.yaml
          kubectl apply -f k8s/mongo-service.yaml
          kubectl apply -f k8s/billing-serviceaccount.yaml
          kubectl apply -f k8s/billing-deployment.yaml
          kubectl apply -f k8s/billing-service.yaml
          kubectl apply -f k8s/billing-hpa.yaml

      - name: Rollout Restart
        run: kubectl rollout restart deployment billing-api-deployment

      - name: Verify Deployment
        run: |
          kubectl get pods
          kubectl get svc billing-api-service
